<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithematics</title>
</head>
<body>
    <h1>A typical arithmetics operators perform arithmetics on numbers (literals or variables)</h1>
    <script>
        let v = 23
        v+=12
        console.log(v)

        let s = 19
        s-=10
        console.log(s)

        let j = 56
        j*=3
        console.log(j)

        let f = 10
        f**=30
        console.log(f)

        let n = 78
        n/=2
        console.log(n)

        let l = 50
        l%=4
        console.log(l)

        // let y = 40
        // y++=19
        // console.log(y)

        // let o = w
        // w--=17
        // console.log(w)
    </script>
    
</body>
</html>
