<!DOCTYPE html>

<body>
    <h1>The =operator</h1>
    <p id="demo"></p>

    <script>
        var q = 14
        document.getElementById("demo").innerHTML= q;
    </script>

    <h2>The +=operator</h2>
    <p id="demo"></p>

    <script>
        var q = 14
        q+=4
        document.getElementById("demo").innerHTML= q;
    </script>
    
</body>
